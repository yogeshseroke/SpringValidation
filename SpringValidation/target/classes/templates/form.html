<!doctype html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background:#e2e2e2;">

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			
			
				<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
				
				<h1 class="text-center">Login Here</h1>
				
					<div class="mb-3">
						
						<label for="exampleInputEmail1" class="form-label">User Name</label>
							
						 <input type="text" 
						 name="username"
						 class="form-control"
						 
						 th:classappend="${#fields.hasErrors('username')?'is-invalid':''}"
						 
							id="exampleInputEmail1" aria-describedby="emailHelp">
							
							
							 <div th:each="e : ${#fields.errors('username')}" th:text="${e}"id="validationServer03Feedback" class="invalid-feedback">
      				
   							 </div>
							
							
						
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="email" class="form-control" name="email" 
						
						th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						id="exampleInputPassword1">
						 <div th:each="e : ${#fields.errors('email')}" th:text="${e}"id="emailField" class="invalid-feedback">
      				
   							 </div>
						
					</div>
					<div class="mb-3 form-check">
						<input 
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
						name="agreed"type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree Terms And Condition</label>
						
						 <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
      				
   							 </div>
						
					</div>
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>

			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
